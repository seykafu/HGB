<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Cute Red Panda Logo -->
  
  <!-- Head circle (main shape) -->
  <circle cx="64" cy="64" r="50" fill="#C83D2F" stroke="#A02E22" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="40" cy="35" rx="10" ry="14" fill="#C83D2F" stroke="#A02E22" stroke-width="1.5"/>
  <ellipse cx="88" cy="35" rx="10" ry="14" fill="#C83D2F" stroke="#A02E22" stroke-width="1.5"/>
  <!-- Inner ear (pink) -->
  <ellipse cx="40" cy="38" rx="5" ry="7" fill="#E8A87C"/>
  <ellipse cx="88" cy="38" rx="5" ry="7" fill="#E8A87C"/>
  
  <!-- Face mask (white, distinctive red panda feature) -->
  <path d="M 38 55 Q 64 45 90 55 Q 88 70 64 78 Q 40 70 38 55" fill="#F5F5DC" stroke="#E8D5B7" stroke-width="1.5"/>
  
  <!-- Eyes (big and cute) -->
  <circle cx="52" cy="62" r="5" fill="#2C3E50"/>
  <circle cx="76" cy="62" r="5" fill="#2C3E50"/>
  <!-- Eye highlights -->
  <circle cx="54" cy="60" r="2" fill="#FFF"/>
  <circle cx="78" cy="60" r="2" fill="#FFF"/>
  
  <!-- Nose (small triangle) -->
  <path d="M 64 68 L 60 74 L 68 74 Z" fill="#2C3E50"/>
  
  <!-- Mouth (cute smile) -->
  <path d="M 56 78 Q 64 82 72 78" fill="none" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Cheek patches (cute detail) -->
  <ellipse cx="30" cy="70" rx="8" ry="6" fill="#E8A87C" opacity="0.4"/>
  <ellipse cx="98" cy="70" rx="8" ry="6" fill="#E8A87C" opacity="0.4"/>
  
  <!-- Tail (curved, fluffy) -->
  <path d="M 20 85 Q 10 75 5 90 Q 8 100 15 105 Q 25 110 30 100" fill="#C83D2F" stroke="#A02E22" stroke-width="1.5" opacity="0.9"/>
  <!-- Tail tip -->
  <ellipse cx="28" cy="98" rx="6" ry="8" fill="#C83D2F" stroke="#A02E22" stroke-width="1"/>
</svg>
